# Der heutige Kurs

--v--

## Kursziel

#### Nach Abschluss dieses Kurses kennt ihr die **Hauptfunktionalitäten** von **QGIS Desktop**, ihr könnt Daten importieren, symbolisieren und beschriften. Ihr könnt Objekte neu erfassen und deren Attribute und Geometrien bearbeiten. Und ihr  könnt eine Karte mit professionellem Drucklayout erstellen.*

--v--

## Kursinhalt (1)
 -  #### Einführung
 -  #### Über das QGIS Projekt
 -  #### Vorstellung der graphischen Benutzeroberfläche
 -  #### Erweiterungen (v.a. SwissLocator)
 -  #### Datenquellen, Datenformate und Webdienste
 -  #### Daten im Projekt managen
 -  #### Konfiguration Attributformular
 -  #### Symbolisierung und Beschriftung


--v--

## Kursinhalt (2)
 -  #### Einfache Ausdrücke im Ausdruckseditor
 -  #### Selektieren, Filtern
 -  #### Temporäre Layer
 -  #### Geometrien und Attribute erfassen und bearbeiten
 -  #### Einblick in QField
 -  #### Einführung Verarbeitungswerkzeuge
 -  #### Einfache Analyse von Vektordaten
 -  #### Kartenlayout kreieren

## Über QGIS
- #### Open source Desktop GIS
- #### Läuft auf Linux, Unix, Mac OSX, Windows und Android
- #### Unterstützt eine Vielzahl von Vector-, Raster- und Datenbank-Formaten und Funktionen

--v--

## QGIS ist eine Free and Open Source Software
- ##### QGIS darf ohne Einschränkung beliebig oft genutzt werden
- ##### Produkt wird durch Projekt ersetzt
- ##### Beliebige Modifikationen dürfen gemacht werden...
  ... müssen aber zugänglich gemacht werden, wenn abgeleitete Projekte/Produkte verkauft werden.

--v--

##### Ehrenamtlich basiert

-  ##### Datenansicht und -Symbolisierung
-  ##### Erfassen und Editieren von Daten
-  ##### Erstellung von Karten
-  ##### Importieren / Exportieren von Daten
-  ##### Datenanalyse

-  ##### Kartendruck und Bereitstellung im Internet
-  ##### Erweiterte QGIS-Funktionalitäten
